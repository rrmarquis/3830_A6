<html>
    <head>
        <title>Stock Entry Form</title>
    </head>
    <body>
        <h1>Enter a stock symbol and name</h1>
        <form action="StatementExample.jsp" method="post">
            <table>
                <tr><td>Symbol: </td>
                    <td><input type="text" name="symbol"></td>
                </tr>
                <tr><td>Name: </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr><td><input type="submit" value="Submit"></td></tr>
            </table>
        </form>
    </body>
</html>
